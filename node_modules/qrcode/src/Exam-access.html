<head>
    <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
            integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" 
            crossorigin="anonymous"    
            referrerpolicy="no-referrer" 
            >   
        </script>
</head>

<body>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
    
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
        
    
    <script>
         // Scanner will be initialized in DOM inside element with id of 'reader'
        const scanner = new Html5QrcodeScanner('reader', { 

            // Sets dimensions of scanning box (set relative to reader element width)
            qrbox: {
                width: 250,
                height: 250,
            },  
            fps: 20, // Frames per second to attempt a scan
        });
    
        /** function compare(input){
            
        }
        */

        // Starts scanner
        scanner.render(success, error);
        
        let match = "false" ; // var to test the QR working or not. 
        function success(result) {
            console.log(result); 
            match = "true"; 
            sessionStorage.setItem("match",match); 
            window.location.assign("Demo-exam-page.html"); 

            scanner.clear();
            // Clears scanning instance
    
            document.getElementById('reader').remove();
            // Removes reader element from DOM since no longer needed
        
        }
    
        function error(err) {
            // Prints any errors to the console
            console.error(err);
            
        }
    
    </script>
</body>
